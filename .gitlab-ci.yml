image: miadmin_android29:latest

build:
    script:
     - cd exercise_1/code
     - ./gradlew build
      - cd exercise_2/code
     - ./gradlew build
     - cd exercise_3/code
     - ./gradlew build


stages:
  - build
  - test

lintDebug:
  stage: build
  script:
    - cd exercise_1/code
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
    - cd exercise_2/code
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
    - cd exercise_3/code
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint
    

assembleDebug:
  stage: build
  script:
    - cd exercise_1/code
    - ./gradlew assembleDebug
    - cd exercise_2/code
    - ./gradlew assembleDebug
    - cd exercise_3/code
    - ./gradlew assembleDebug
  artifacts:
    paths:
    - app/build/outputs/

debugTests:
  stage: test
  script:
    - cd exercise_1/code
    - ./gradlew -Pci --console=plain :app:testDebug
    - cd exercise_2/code
    - ./gradlew -Pci --console=plain :app:testDebug
    - cd exercise_3/code
    - ./gradlew -Pci --console=plain :app:testDebug